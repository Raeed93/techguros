        <h1 class="hh1 text-white">Application</h1>

        <!-- ============================== FORM HTML START ============================== -->
        <form id="form" class="appbox">

            <fieldset class="fieldset_container">
                <legend class="text-white"> Personal Information </legend>
                <div class="p">
                    <div>

                        <label for="ref">Job Reference Number</label>
                    </div>
                    <input type="text" value="A1122" name="JobReference" id="ref" required="required" pattern="[A-Za-z0-9]{5}" readonly />
                </div>
                <br />
                <div class="p">
                    <div>

                        <label for="fname">First Name  </label>
                    </div>
                    <div class="position-relative">
                        <input type="text" name="first name" id="fname" required="required" maxlength="20" placeholder="First Name" />
                        <p id="fname_error"></p>
                    </div>
                </div>
                <br />
                <div class="p">
                    <div>

                        <label for="lname">Family Name</label>
                    </div>
                    <input type="text" name="last name" id="lname" required="required" maxlength="20" placeholder="Family Name" />
                    <p id="lname_error"></p>
                </div>
                <br />
                <div class="p">
                    <div>

                        <label for="dob">Date of Birth</label>
                    </div>
                    <input type="text" id="datepicker" placeholder="dd-mm-yy" required />
                    <small id="datepicker_error" class="text-red"></small>
                </div>
                <br />
            </fieldset>
            <br />
            <fieldset class="fieldset_container">
                <legend class="text-white"> Gender </legend>

                <div class="p">
                    <legend class="text-white"> Gender </legend>
                    <p class="d-flex">
                        <label><input id="male" type="radio" name="Gender" required="required" value="Male" checked="checked" /> Male</label>
                        <label><input id="female" type="radio" name="Gender" required="required" value="Female" />Female</label>
                        <label><input id="other" type="radio" name="Gender" required="required" value="Other" />Other</label>
                    </p>
                </div>

            </fieldset>
            <br />

            <fieldset class="fieldset_container">
                <legend class="text-white"> Location </legend>
                <div class="p">
                    <div>

                        <label for="addi"> Street Address </label>
                    </div>
                    <div>
                        <input type="text" name="street adress" id="addi" maxlength="40" placeholder="Street Address" />
                    </div>
                </div>
                <br />
                <div class="p">
                    <div>

                        <label for="suburb">Suburb/Town  </label>
                    </div>
                    <div>
                        <input type="text" name="Suburb/Town" id="suburb" required="required" maxlength="40" minlength="2" placeholder="Suburb/Town" />
                        <p id="suburb_error"></p>
                    </div>
                </div>
                <br />
                <div class="p">
                    <label for="State"> State </label>
                    <select name="State" id="State" required="required">
                            <option selected disabled value=""> State </option>
                        <option value="Vic">Vic </option>
                        <option value="NSW">NSW </option>
                        <option value="QLD">QLD </option>
                        <option value="NT">NT </option>
                        <option value="WA">WA </option>
                        <option value="SA">SA </option>
                        <option value="TAS">TAS </option>
                        <option value="ACT">ACT </option>
                    </select>
                    <p id="state_error"></p>
                </div>
                <br />
                <div class="p">
                    <div>

                        <label for="postcode">Postcode</label>
                    </div>
                    <div>
                        <input type="text" name="postcode" id="postcode" required="required" pattern="[A-Za-z0-9]{4}" placeholder="Postcode" />
                        <small id="postcode_error" class="text-red"></small>
                    </div>
                </div>
                <br />
            </fieldset>
            <br />

            <fieldset class="fieldset_container">
                <legend class="text-white"> Contact </legend>
                <div class="p">
                    <div>

                        <label for="email"> Email Address  </label>
                    </div>
                    <div>
                        <input type="email" name="Email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required" size="40" placeholder="Email Address" />
                        <p id="email_error"></p>
                    </div>
                </div>
                <br />
                <div class="p">
                    <div>

                        <label for="phone"> Phone Number </label>
                    </div>
                    <div>
                        <input type="number" name="phone nmber" id="phone" pattern="[0-9]" placeholder="Phone Number" />
                        <p id="phone_error"></p>
                    </div>
                </div>
                <br />
                <div class="p">
                    <p class="d-flex">
                        <label><input id="HTML" type="checkbox" name="Skills" value="HTML" checked />HTML</label>
                        <label><input id="CSS" type="checkbox" name="Skills" value="CSS" />CSS</label>
                        <label><input id="JavaScript" type="checkbox" name="Skills" value="JavaScript" />JavaScript</label>
                        <label><input id="PHP" type="checkbox" name="Skills" value="PHP" />PHP</label>
                        <label><input id="MySQL" type="checkbox" name="Skills" value="MySQL" />MySQL</label>
                        <label><input id="Other" type="checkbox" name="Skills" value="Other" />Other</label>
                    </p>
                </div>

                <br />
                <div class="p">
                    <div>

                        <label for="comments">Other Skills</label>
                    </div>
                    <div>
                        <textarea id="comments" name="comments" placeholder="Write description here..." rows="4" cols="40"></textarea>
                        <p id="comment_error"></p>
                    </div>
                </div>


            </fieldset>


            <input id="btn_sub" type="submit" class="applybtn" value="Apply" />

            <a id="btn_sub2" href="confirm.html" class="applybtn">
                Apply
            </a>
        </form>
        <!-- ============================== FORM HTML END ============================== -->


        <br />
        <br />
        <br />
    </div>
